<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/angularjs/pagination.css">
    <script src="/static/bootstrap/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/angularjs/angular.min.js"></script>
    <script src="/static/plugins/angularjs/pagination.js"></script>
    <script src="/static/js/base_Route.js"></script>
    <script src="/static/js/base_pagination.js"></script>
    <script src="/static/js/services/categoryService.js"></script>
    <script src="/static/js/services/personalService.js"></script>
    <script src="/static/js/controller/baseController.js"></script>
    <script src="/static/js/controller/personalController.js"></script>
    <script src="/static/js/controller/categoryController.js"></script>
    <script src="/static/js/controller/releaseController.js"></script>
</head>
<body ng-app="huanletao" ng-controller="releaseController">

<div class="container" style="width: 600px">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">商品名称：</label>
            <div class="col-sm-4">
                <input type="text" ng-model="GoodDesc.goodname" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class=" col-sm-4 control-label">价格：</label>
            <div class="col-sm-4">
                <input type="text" ng-model="GoodDesc.price" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-md-2">
                <input type="file" id="file" class="form-control" style="width: 100px">
                <a href="personal.html#!/release" class="btn btn-success" ng-click="addPic()" style="margin-top: 12px">添加图片</a>
            </div>
            <div class="col-sm-4">
                <img src="{{GoodDesc.pictures ==''  ? '/static/image/good/default.png ':GoodDesc.pictures}}" height="100" width="140" class="img-rounded">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">选择分类: </label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="GoodDesc.categoryid">
                    <option ng-repeat="x in cateList" value="{{x.categoryid}}">{{x.catename}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">商品所在地址：</label>
            <div class="col-sm-4">
                <input type="text" ng-model="GoodDesc.address" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">商品描述：</label>
            <div class="col-sm-4">
                <textarea rows="3" ng-model="GoodDesc.gooddesc" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">数量：</label>
            <div class="col-sm-4">
                <input type="text" ng-model="GoodDesc.goodnumber" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary col-lg-offset-5" ng-click="release()">发布</button>
        </div>

    </form>
</div>





</body>
</html>
