<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AngularJS 路由实例 - 菜鸟教程</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/plugins/angularjs/angular.min.js"></script>
    <script src="/static/plugins/angularjs/angular-route.min.js"></script>

</head>
<body ng-app='routingDemoApp'>

<h2>AngularJS 路由应用</h2>
<ul>
    <li><a href="#!/">首页</a></li>
    <li><a href="#!/computers">电脑</a></li>
    <li><a href="#!/printers">打印机</a></li>
    <li><a href="#!/blabla">其他</a></li>
</ul>

<div ng-view></div>

<!--上传文件到指定目录测试-->
<form action="/File/upload.do" method="post" enctype = "multipart/form-data">
    <input type="file" name="uploadFile">
    <input type="text" name="path">
    <input type="image" src="static/image/login/login.jpg" >
    <input type="submit" class="btn btn-success" value="上传"/>
</form>


<script>
    angular.module('routingDemoApp',['ngRoute'])
        .config(['$routeProvider', function($routeProvider){
            $routeProvider
                .when('/',{template:'这是首页页面'})
                .when('/computers',{template:'这是电脑分类页面'})
                .when('/printers',{templateUrl:'login.html'})
                .otherwise({redirectTo:'/'});
        }]);
</script>
</body>
</html>
