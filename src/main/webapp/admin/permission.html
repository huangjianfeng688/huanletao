<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/angularjs/pagination.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">

     <script src="/static/bootstrap/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <script src="/static/plugins/angularjs/angular.min.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/js/services/permissionService.js"></script>
    <script src="/static/js/services/userService.js"></script>
    <script src="/static/js/controller/baseController.js"></script>
    <script src="/static/js/controller/permissionController.js"></script>
</head>
<body ng-app="huanletao" ng-controller="permissionController" ng-init="findAll()">
<div  class="container" style="width: 100%;margin-top: 12px">
    <div class="row">
        <form action="#" class="form-inline" role="form">
            <div class="form-group">
                <a href="#" class="btn btn-success" data-toggle="modal" ng-click="entity={}" data-target="#categoryModal">添加</a>
                <a href="#" class="btn btn-danger" ng-click="deleteCate()">删除</a>
            </div>
        </form>
    </div>
    <div class="row" style="margin-top: 12px">
        <table class="table table-condensed table-hover table-bordered text-center">
            <tr>
                <th class="text-center">
                    <input type="checkbox">全选
                </th>
                <th class="text-center">序号</th>
                <th class="text-center">角色名称</th>
                <th class="text-center">菜单权限</th>
                <th class="text-center">操作</th>
            </tr>
            <tr ng-repeat="role in roleList">
                <td>
                    <input type="checkbox" ng-click="updateSelection($event,cate.categoryid)">
                </td>
                <td>{{role.id}}</td>
                <td>{{role.roleName}}</td>
                <td >
                    {{showMenu(role.sysMenuList)}}
                </td>
                <td>
                    <button class="btn btn-primary" ng-click="updatePermission(role)" data-toggle="modal" data-target="#categoryModal">修改</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<!--模态框，添加与修改分类信息-->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="categoryModalLabel">角色信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="catename" class="control-label col-md-3">角色名称</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="entity.roleName" id="catename" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="catename" class="control-label col-md-3">菜单权限</label>
                        <div class="col-md-6">
                            <select id="usertype" name="usertype" class="selectpicker show-tick form-control" multiple data-live-search="false">
                                <option value="0">苹果</option>
                                <option value="1">菠萝</option>
                                <option value="2">香蕉</option>
                                <option value="3">火龙果</option>
                                <option value="4">梨子</option>
                                <option value="5">草莓</option>
                                <option value="6">哈密瓜</option>
                                <option value="7">椰子</option>
                                <option value="8">猕猴桃</option>
                                <option value="9">桃子</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="hidden" ng-model="entity.categoryid">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="save()">提交保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
