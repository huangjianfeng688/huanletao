<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/plugins/angularjs/pagination.css">
    <script src="../static/bootstrap/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/plugins/angularjs/angular.min.js"></script>
    <script src="../static/plugins/angularjs/pagination.js"></script>
    <script src="../static/js/base.js"></script>
    <script src="../static/js/base_pagination.js"></script>
    <script src="../static/js/services/orderService.js"></script>
    <script src="../static/js/services/userService.js"></script>
    <script src="../static/js/controller/baseController.js"></script>
    <script src="../static/js/controller/orderController.js"></script>
</head>
<body ng-app="huanletao" ng-controller="orderController" ng-init="findAll()">

<div class="container" style="margin-top: 12px;width: 100%">
    <form action="#" class="form-inline" role="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入关键字">
        </div>
        <div class="form-group">
            <button class="btn btn-success">搜索</button>
            <a href="#" class="btn btn-danger" ng-click="deleteOrder()">删除</a>
        </div>
    </form>

    <table class="table table-hover table-bordered table-condensed text-center" style="margin-top: 12px">
        <tr>
            <th class="text-center"><input type="checkbox">全选</th>
            <th class="text-center">订单序号</th>
            <th class="text-center">商品名称</th>
            <th class="text-center">商品价格</th>
            <th class="text-center">购买者</th>
            <th class="text-center">发布者</th>
            <th class="text-center">状态</th>
            <th class="text-center">订单创建时间</th>
        </tr>
        <tr ng-repeat="order in list">
            <td><input type="checkbox" ng-click="updateSelection($event,order.orderid)"></td>
            <td>{{order.orderid}}</td>
            <td>{{order.goodname}}</td>
            <td>{{order.price}}</td>
            <td>{{order.buyername}}</td>
            <td>{{order.sellername}}</td>
            <td>{{status[order.status]}}</td>
            <td>{{order.createdate|date:'yyyy-MM-dd hh:mm'}}</td>
        </tr>
    </table>

    <tm-pagination conf="paginationConf"></tm-pagination>

</div>

</body>
</html>
